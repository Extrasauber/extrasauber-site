<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extrasauber</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background: #0c4a6e;
      color: white;
      text-align: center;
      padding: 1.5rem;
      position: relative;
    }
    header img {
      max-width: 120px;
    }
    .lang-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }
    .service {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 2rem auto;
      gap: 1rem;
    }
    input, textarea, select, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
    footer {
      background: #0c4a6e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-selector">
      <select id="language" onchange="setLanguage(this.value)">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <img src="1.png" alt="Extrasauber Logo">
    <h1 id="title">Extrasauber</h1>
    <p id="slogan">Professionelle Reinigung auf allen Ebenen</p>
  </header>

  <div class="section">
    <h2 id="services_title">Unsere Dienstleistungen</h2>
    <div class="services">
      <div class="service" id="s1"></div>
      <div class="service" id="s2"></div>
      <div class="service" id="s3"></div>
      <div class="service" id="s4"></div>
    </div>
  </div>

  <div class="section">
    <h2 id="contact_title">Kontakt & Terminbuchung</h2>
    <form>
      <input type="text" id="name_ph" required>
      <input type="email" id="email_ph" required>
      <input type="tel" id="phone_ph">
      <select id="service_select" required>
        <option disabled selected id="select_placeholder"></option>
        <option id="opt1"></option>
        <option id="opt2"></option>
        <option id="opt3"></option>
        <option id="opt4"></option>
      </select>
      <textarea rows="4" id="message_ph"></textarea>
      <button type="submit" id="submit_btn"></button>
    </form>
  </div>

  <footer>
    &copy; 2025 Extrasauber. All rights reserved.
  </footer>

  <script>
    const translations = {
      de: {
        slogan: "Professionelle Reinigung auf allen Ebenen",
        services_title: "Unsere Dienstleistungen",
        s1: "Haushaltsreinigung",
        s2: "Büroreinigung",
        s3: "Fensterreinigung",
        s4: "Reinigung nach Umzug oder Renovierung",
        contact_title: "Kontakt & Terminbuchung",
        name_ph: "Name",
        email_ph: "Email",
        phone_ph: "Telefon",
        select_placeholder: "Wählen Sie eine Dienstleistung",
        opt1: "Haushaltsreinigung",
        opt2: "Büroreinigung",
        opt3: "Fensterreinigung",
        opt4: "Reinigung nach Umzug oder Renovierung",
        message_ph: "Nachricht",
        submit_btn: "Absenden"
      },
      en: {
        slogan: "Expert Cleaning for Every Need",
        services_title: "Our Services",
        s1: "Household Cleaning",
        s2: "Office Cleaning",
        s3: "Window Cleaning",
        s4: "Post-Move or Renovation Cleaning",
        contact_title: "Contact & Booking",
        name_ph: "Name",
        email_ph: "Email",
        phone_ph: "Phone",
        select_placeholder: "Select a service",
        opt1: "Household Cleaning",
        opt2: "Office Cleaning",
        opt3: "Window Cleaning",
        opt4: "Post-Move or Renovation Cleaning",
        message_ph: "Message",
        submit_btn: "Submit"
      },
      ar: {
        slogan: "تنظيف احترافي لكل الاحتياجات",
        services_title: "خدماتنا",
        s1: "تنظيف المنازل",
        s2: "تنظيف المكاتب",
        s3: "تنظيف النوافذ",
        s4: "تنظيف بعد الانتقال أو الترميم",
        contact_title: "تواصل معنا وحجز موعد",
        name_ph: "الاسم",
        email_ph: "البريد الإلكتروني",
        phone_ph: "رقم الهاتف",
        select_placeholder: "اختر خدمة",
        opt1: "تنظيف المنازل",
        opt2: "تنظيف المكاتب",
        opt3: "تنظيف النوافذ",
        opt4: "تنظيف بعد الانتقال أو الترميم",
        message_ph: "الرسالة",
        submit_btn: "إرسال"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.documentElement.lang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById("slogan").innerText = t.slogan;
      document.getElementById("services_title").innerText = t.services_title;
      document.getElementById("s1").innerText = t.s1;
      document.getElementById("s2").innerText = t.s2;
      document.getElementById("s3").innerText = t.s3;
      document.getElementById("s4").innerText = t.s4;
      document.getElementById("contact_title").innerText = t.contact_title;
      document.getElementById("name_ph").placeholder = t.name_ph;
      document.getElementById("email_ph").placeholder = t.email_ph;
      document.getElementById("phone_ph").placeholder = t.phone_ph;
      document.getElementById("select_placeholder").innerText = t.select_placeholder;
      document.getElementById("opt1").innerText = t.opt1;
      document.getElementById("opt2").innerText = t.opt2;
      document.getElementById("opt3").innerText = t.opt3;
      document.getElementById("opt4").innerText = t.opt4;
      document.getElementById("message_ph").placeholder = t.message_ph;
      document.getElementById("submit_btn").innerText = t.submit_btn;
    }

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage("de");
    });
  </script>
</body>
</html>
