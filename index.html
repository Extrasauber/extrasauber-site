<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extrasauber</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      background-color: #0c4a6e;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    .lang-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    header h1 {
      margin: 0.5rem 0;
      font-size: 2.5rem;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .service {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background-color: #0c4a6e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #08354d;
    }
    #review_list div {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    footer {
      background: #0c4a6e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-selector">
      <select id="language" onchange="setLanguage(this.value)">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <h1>🧼 Extrasauber</h1>
    <p id="slogan">Professionelle Reinigung auf allen Ebenen</p>
  </header>

  <div class="section">
    <h2 id="services_title">Unsere Dienstleistungen</h2>
    <div class="services">
      <div class="service" id="s1"></div>
      <div class="service" id="s2"></div>
      <div class="service" id="s3"></div>
      <div class="service" id="s4"></div>
    </div>
  </div>

  <div class="section" id="booking">
    <h2 id="booking_title">📅 Buchung</h2>
    <iframe id="booking_form" src="https://docs.google.com/forms/d/e/1FAIpQLSdqroXTeDT9S74R9n_S1ZFPVTWpMog1smSW4eaGxa_xq19WsA/viewform?embedded=true"></iframe>
  </div>

  <div class="section" id="reviews">
    <h2 id="reviews_title">🗣️ Kundenbewertungen</h2>
    <form onsubmit="addReview(event)">
      <input type="text" id="review_name" placeholder="Ihr Name" required>
      <textarea id="review_text" placeholder="Ihre Bewertung" rows="4" required></textarea>
      <button type="submit" id="submit_btn">Absenden</button>
    </form>
    <div id="review_list"></div>
  </div>

  <footer>
    &copy; 2025 Extrasauber. All rights reserved.
  </footer>

  <script>
    const formLinks = {
      de: "https://docs.google.com/forms/d/e/1FAIpQLSdqroXTeDT9S74R9n_S1ZFPVTWpMog1smSW4eaGxa_xq19WsA/viewform?embedded=true",
      en: "https://docs.google.com/forms/d/e/1FAIpQLSdkOkqmupkPZfCQnO760XGZsIsfj8M6zWfJhK9hHPVfzEWjKA/viewform?embedded=true",
      ar: "https://docs.google.com/forms/d/e/1FAIpQLSe-IXlQZ5qBNg-Ba91JG8RplN3VmmAmq5XhcIWvmuPi0aiAWQ/viewform?embedded=true"
    };

    const translations = {
      de: {
        slogan: "Professionelle Reinigung auf allen Ebenen",
        services_title: "Unsere Dienstleistungen",
        s1: "Haushaltsreinigung",
        s2: "Büroreinigung",
        s3: "Fensterreinigung",
        s4: "Reinigung nach Umzug oder Renovierung",
        booking_title: "📅 Buchung",
        reviews_title: "🗣️ Kundenbewertungen",
        submit_btn: "Absenden"
      },
      en: {
        slogan: "Expert Cleaning for Every Need",
        services_title: "Our Services",
        s1: "Household Cleaning",
        s2: "Office Cleaning",
        s3: "Window Cleaning",
        s4: "Post-move or Renovation Cleaning",
        booking_title: "📅 Booking",
        reviews_title: "🗣️ Customer Reviews",
        submit_btn: "Submit"
      },
      ar: {
        slogan: "تنظيف احترافي لكل الاحتياجات",
        services_title: "خدماتنا",
        s1: "تنظيف المنازل",
        s2: "تنظيف المكاتب",
        s3: "تنظيف النوافذ",
        s4: "تنظيف بعد الانتقال أو الترميم",
        booking_title: "📅 الحجز",
        reviews_title: "🗣️ تقييمات العملاء",
        submit_btn: "إرسال"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.getElementById("slogan").innerText = t.slogan;
      document.getElementById("services_title").innerText = t.services_title;
      document.getElementById("s1").innerText = t.s1;
      document.getElementById("s2").innerText = t.s2;
      document.getElementById("s3").innerText = t.s3;
      document.getElementById("s4").innerText = t.s4;
      document.getElementById("booking_title").innerText = t.booking_title;
      document.getElementById("reviews_title").innerText = t.reviews_title;
      document.getElementById("submit_btn").innerText = t.submit_btn;
      document.getElementById("booking_form").src = formLinks[lang];
      document.documentElement.lang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }

    function addReview(event) {
      event.preventDefault();
      const name = document.getElementById('review_name').value.trim();
      const text = document.getElementById('review_text').value.trim();
      if (!name || !text) return;

      const div = document.createElement('div');
      div.innerHTML = `<strong>${name}</strong><p>${text}</p>`;
      document.getElementById('review_list').prepend(div);

      document.getElementById('review_name').value = '';
      document.getElementById('review_text').value = '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage("de");
    });
  </script>
</body>
</html>
