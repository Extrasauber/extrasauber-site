<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extrasauber</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
    }
    header {
      background-color: #0c4a6e;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      position: relative;
    }
    .lang-selector {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    header h1 {
      margin: 0.5rem 0;
      font-size: 2.5rem;
    }
    .section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
    footer {
      background: #0c4a6e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="lang-selector">
      <select id="language" onchange="setLanguage(this.value)">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
    <h1>🧼 Extrasauber</h1>
    <p id="slogan">Professionelle Reinigung auf allen Ebenen</p>
  </header>

  <div class="section" id="booking">
    <h2 id="booking_title">📅 Buchung</h2>
    <iframe id="booking_form" src="https://docs.google.com/forms/d/e/1FAIpQLSdqroXTeDT9S74R9n_S1ZFPVTWpMog1smSW4eaGxa_xq19WsA/viewform?embedded=true"></iframe>
  </div>

  <footer>
    &copy; 2025 Extrasauber. All rights reserved.
  </footer>

  <script>
    const formLinks = {
      de: "https://docs.google.com/forms/d/e/1FAIpQLSdqroXTeDT9S74R9n_S1ZFPVTWpMog1smSW4eaGxa_xq19WsA/viewform?embedded=true",
      en: "https://docs.google.com/forms/d/e/1FAIpQLSdkOkqmupkPZfCQnO760XGZsIsfj8M6zWfJhK9hHPVfzEWjKA/viewform?embedded=true",
      ar: "https://docs.google.com/forms/d/e/1FAIpQLSe-IXlQZ5qBNg-Ba91JG8RplN3VmmAmq5XhcIWvmuPi0aiAWQ/viewform?embedded=true"
    };

    const titles = {
      de: "📅 Buchung",
      en: "📅 Booking",
      ar: "📅 الحجز"
    };

    const slogans = {
      de: "Professionelle Reinigung auf allen Ebenen",
      en: "Expert Cleaning for Every Need",
      ar: "تنظيف احترافي لكل الاحتياجات"
    };

    function setLanguage(lang) {
      document.getElementById("booking_form").src = formLinks[lang];
      document.getElementById("booking_title").innerText = titles[lang];
      document.getElementById("slogan").innerText = slogans[lang];
      document.documentElement.lang = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
    }

    document.addEventListener("DOMContentLoaded", () => {
      setLanguage("de");
    });
  </script>
</body>
</html>
